<div class="modal-header">
  <h5>{{ item.title | slice:0:42}}</h5>
  <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-12">
      <div class="card text-center">
        <div class="card-body">
          <div>

            <carousel [data]="item.pictures">
              <!-- <ng-container *ngFor="let foto of item.pictures">
                <ng-container *carouselItem>
                  <div class="item">{{foto.id}}</div>
                </ng-container>
              </ng-container> -->
            </carousel>

          </div>
          <h5 class="card-title">{{ item.site_id }}</h5>
          <p class="card-text">Cantidad Inicial: {{item.initial_quantity}}</p>
          <p class="card-text">Precio Base: {{item.base_price | currency}}</p>
          <p>Garantia: {{item.warranty }}</p>
          <h6>{{ item.status }}</h6>
        </div>
      </div>
    </div>
  </div>

    <div class="col-sm-6">

    </div>
  </div> -->
</div>
